# http_server contains config for HTTP server.
http_server:
  # server_addr is IP:PORT or path to UNIX socket
  # on which server will listen.
  addr : "0.0.0.0:10000"
  # write_timeout is timeout for HTTP(S) write for addrs_in.
  write_timeout_ms: 100000
  # read_timeout is timeout for HTTP(S) read for addrs_in.
  read_timeout_ms: 100000
  # immed_resp specifies, if server should return answer only
  # after image processed (false) or immediately (true).
  immed_resp: true
  # key_path is path to TLS key (if empty, server will use HTTP).
  key_path: ""
  # crt_path is path to TLS cert (if empty, server will use HTTP).
  crt_path: ""

# face_recognition contains config for
# face recognition engine.
face_recognition:
  # List of face processors IP:PORTs or paths to UNIX sockets.
  face_processors:
    - "http://127.0.0.1:8000"
  # Size of facial features vector.
  facial_features_size: 128
  # use GPU for finding faces in image (gives better quality).
  GPU: true
  # number of upsamples (bigger ->
  #smaller faces could be found).
  upsamples: 1
  # number of re-samples (bigger ->
  # better quality of features vectors, but slower).
  jitters: 1
  # timeout_ms it timeout for HTTP(S) request to faceprocessor.
  timeout_ms: 100000

# face_storage contains config for facial features storage.
face_storage:
  # Address of ClickHouse database.
  addr: "127.0.0.1:9000"
  # ClickHouse user.
  user: "default"
  # ClickHouse user password.
  passwd: "123456"
  # n_ping is number of ping tries, when connecting to ClickHouse.
  n_ping: 16
  # default_db is default ClickHouse database.
  default_db: "facedb"
  # write_timeout_s is timeout for ClickHouse write.
  write_timeout_s:
  # read_timeout_s is timeout for ClickHouse read.
  read_timeout_s: 10
  # debug sets ClickHouse debug mode to true.
  debug: false
  # sine_boundary is boundary value of facial features vector coincidence
  sine_boundary: 0.01
  

# ControlPanelCFG contains config for control panels.
control_panels:
  # List on control panels IP:PORTs or paths to UNIX sockets
  control_panels:
    - "http://127.0.0.1:10228"
